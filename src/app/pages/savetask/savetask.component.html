<div class="row" *ngIf="loading">
  <div class="col text-center">
    <p-progressSpinner [style]="{width: '50px', height: '50px'}"></p-progressSpinner>
  </div>
</div>
<div class="row" *ngIf="!loading">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row ">
          <div class="col-sm-6">
            <h3 class="card-title">Bienvenido Juan Robles</h3>
            <h5 class="card-title">Agregar Tarea</h5>
          </div><!-- Col -->
          <div class="col-sm-6">
            <p-progressSpinner *ngIf="saving" [style]="{width: '20px', height: '20px', marginBottom: '-7px'}"></p-progressSpinner>
            <button type="button" (click)="save()" class="btn btn-primary btn-xs ml-2">Guardar</button>
            <button type="button" (click)="back()" class="btn btn-primary btn-xs">Volver</button>
          </div><!-- Col -->
        </div><!-- Row -->
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Detalles</h6>
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="mb-3">
              <label class="form-label">Asunto</label>
              <input [(ngModel)]="task.Subject" type="text" class="form-control" placeholder="Tienda de Preferencia">
            </div>
            <div class="mb-3">
              <label for="ActivityDate" class="form-label">Fecha</label>
              <div>
                <p-calendar [(ngModel)]="task.ActivityDate" dateFormat="yy-mm-dd" [showIcon]="true"
                  inputId="ActivityDate"></p-calendar>
              </div>
            </div>
          </div><!-- Col -->
        </div><!-- Row -->
        <button type="button" (click)="save()" class="btn btn-primary submit">Guardar</button><p-progressSpinner *ngIf="saving" [style]="{width: '30px', height: '30px', marginBottom: '-10px'}"></p-progressSpinner>
      </div>
    </div>
  </div>
</div>
