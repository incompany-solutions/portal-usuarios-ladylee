<div class="login-body">
  <div id="login-wrapper">

    <div id="login-container" style="height: 350px;">
      <span class="title">Ladylee Partialqa</span>

      <div class="p-grid p-fluid">
        <div class="p-col-12">
          <input
            type="text"
            [(ngModel)]="user.identity"
            autocomplete="off"
            pInputText
            placeholder="Username or Phone"
            [ngClass]="!validIdentity ? 'ng-dirty ng-invalid' : ''"
          />
        </div>

        <div class="p-col-12">
          <input
            type="password"
            [(ngModel)]="user.password"
            autocomplete="off"
            pInputText
            placeholder="Password"
            [ngClass]="!validPassword ? 'ng-dirty ng-invalid' : ''"
          />
        </div>
        <div class="p-col-12 p-md-6">
          <p-checkbox></p-checkbox>
          <span class="remember-me">Remember Me</span>
        </div>
        <div class="p-col-12 p-md-6">
          <a href="#">Forgot Password</a>
        </div>
        <div class="p-col-12">
          <p-button type="button" label="Sign In" icon="pi pi-user" (click)="submit()"></p-button>
        </div>
        <div class="p-col-12" >
          <p-progressSpinner [style]="{width: '50px', height: '50px'}" *ngIf="logining"></p-progressSpinner>
        </div>
      </div>
    </div>
  </div>
</div>
