<body>
	<div class="main-wrapper">
		<div class="page-wrapper full-page">
			<div class="page-content d-flex align-items-center justify-content-center">

				<div class="row w-100 mx-0 auth-page">
					<div class="col-md-8 col-xl-6 mx-auto">
						<div class="card">
							<div class="row">
                <div class="col-md-4 pe-md-0">
                  <div class="auth-side-wrapper">
                  </div>
                </div>
                <div class="col-md-8 ps-md-0">
                  <div class="auth-form-wrapper px-4 py-5">
                    <img src="images/logo-lady-lee.png" >
                    <h5 class="text-muted fw-normal mb-4"><br/>Bienvenido, favor ingrese sus datos:</h5>
                    <form class="forms-sample">
                      <div class="mb-3">
                        <label for="userEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="Correo Electrónico">
                      </div>
                      <div class="mb-3">
                        <label for="userPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="userPassword" autocomplete="current-password" placeholder="Contraseña">
                      </div>
                      <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="authCheck">
                        <label class="form-check-label" for="authCheck">
                          Recordar
                        </label>
                      </div>
                      <div>
                        <a href="#" class="btn btn-primary me-2 mb-2 mb-md-0 text-white">Ingresar</a>
                      </div>
                      <a href="#" class="d-block mt-3 text-muted">¿Olvidó su contraseña? Recordar Contraseña</a>
                    </form>
                  </div>
                </div>
              </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- core:js -->
